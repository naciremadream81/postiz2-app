  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: postiz-cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yaml run
    volumes:
      - ./cloudflare-tunnel-config.yaml:/etc/cloudflared/config.yaml:ro
    networks:
      - postiz-network
    depends_on:
      - traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: postiz-n8n
    restart: always
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration
      - "traefik.http.routers.n8n.rule=Host(`n8n.swonger-armstrong.org`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.docker.network=web-proxy"
      # Reverse proxy headers for n8n
      - "traefik.http.routers.n8n.middlewares=n8n-headers"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Host=n8n.swonger-armstrong.org"
      - "traefik.http.middlewares.n8n-headers.headers.sslredirect=false"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=n8n.swonger-armstrong.org
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.swonger-armstrong.org/
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
    volumes:
      - n8n-data:/home/node/.n8n
      - ./local-files:/files
    networks:
      - postiz-network
      - web-proxy

  # ---------------------------------------------------------------------------
  # Guacamole - Clientless Remote Desktop Gateway
  # ---------------------------------------------------------------------------
  guacamole-db:
    image: mariadb:10.11
    container_name: postiz-guacamole-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: guacamole-root-password
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: guacamole-password
    volumes:
      - guacamole-db-data:/var/lib/mysql
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  guacd:
    image: guacamole/guacd:1.5.5
    container_name: postiz-guacd
    restart: unless-stopped
    volumes:
      - guacamole-drive:/drive
      - guacamole-record:/record
    networks:
      - postiz-network

  guacamole:
    image: guacamole/guacamole:1.5.5
    container_name: postiz-guacamole
    restart: unless-stopped
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration
      - "traefik.http.routers.guacamole.rule=Host(`guac.swonger-armstrong.org`)"
      - "traefik.http.routers.guacamole.entrypoints=web"
      - "traefik.http.services.guacamole.loadbalancer.server.port=8080"
      - "traefik.docker.network=web-proxy"
      # Reverse proxy headers and path rewrite (map / to /guacamole/)
      - "traefik.http.routers.guacamole.middlewares=guacamole-headers,guacamole-pathrewrite"
      - "traefik.http.middlewares.guacamole-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.guacamole-headers.headers.customrequestheaders.X-Forwarded-Host=guac.swonger-armstrong.org"
      - "traefik.http.middlewares.guacamole-headers.headers.sslredirect=false"
      # Rewrite paths: ^(.*) -> /guacamole$1
      - "traefik.http.middlewares.guacamole-pathrewrite.replacepathregex.regex=^(.*)"
      - "traefik.http.middlewares.guacamole-pathrewrite.replacepathregex.replacement=/guacamole$$1"
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: guacamole-password
      # Optional: Set timezone
      TZ: America/New_York
    volumes:
      - guacamole-drive:/drive
      - guacamole-record:/record
    networks:
      - postiz-network
      - web-proxy
    depends_on:
      guacamole-db:
        condition: service_healthy
      guacd:
        condition: service_started

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: pg_isready -U postiz-user -d postiz-db-local
      interval: 10s
      timeout: 3s
      retries: 3
  postiz-redis:
    image: redis:7.2
    container_name: postiz-redis
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz-redis-data:/data
    networks:
      - postiz-network
 
 
volumes:
  traefik_data:
    external: false

  postgres-volume:
    external: false

  postiz-redis-data:
    external: false

  postiz-config:
    external: false

  postiz-uploads:
    external: false

  n8n-data:
    external: false

  guacamole-db-data:
    external: false

  guacamole-drive:
    external: false

  guacamole-record:
    external: false
 
networks:
  postiz-network:
    external: false
  web-proxy:
    external: true
