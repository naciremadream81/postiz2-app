services:
  traefik:
    image: "traefik:v2.11"
    container_name: postiz-traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.insecure=true"
      - "--api.dashboard=true"
      # Docker provider configuration
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web-proxy"
      # Entrypoints - Only HTTP since Cloudflare Tunnel handles TLS
      - "--entrypoints.web.address=:80"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "8000:80"    # HTTP for Cloudflare Tunnel (mapped to 8000 to avoid conflict)
      - "8888:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - postiz-network
      - web-proxy

  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration
      - "traefik.http.routers.postiz.rule=Host(`postiz.permitpro.icu`)"
      - "traefik.http.routers.postiz.entrypoints=web"
      - "traefik.http.services.postiz.loadbalancer.server.port=5000"
      - "traefik.docker.network=web-proxy"
    environment:
      # === Required Settings
      MAIN_URL: "https://postiz.permitpro.icu"
      FRONTEND_URL: "https://postiz.permitpro.icu"
      NEXT_PUBLIC_BACKEND_URL: "https://postiz.permitpro.icu/api"
      JWT_SECRET: "8ca2fc8743ed00c9a65d3f71324e2923c47dd185e2e90e8d66e2a286d1e72040"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db-local"
      REDIS_URL: "redis://postiz-redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"
 
      # === Storage Settings
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
 
      # === Cloudflare (R2) Settings
      CLOUDFLARE_ACCOUNT_ID: "your-account-id"
      CLOUDFLARE_ACCESS_KEY: "your-access-key"
      CLOUDFLARE_SECRET_ACCESS_KEY: "your-secret-access-key"
      CLOUDFLARE_BUCKETNAME: "your-bucket-name"
      CLOUDFLARE_BUCKET_URL: "https://your-bucket-url.r2.cloudflarestorage.com/"
      CLOUDFLARE_REGION: "auto"
 
      # === Social Media API Settings
      X_API_KEY: ""
      X_API_SECRET: ""
      LINKEDIN_CLIENT_ID: ""
      LINKEDIN_CLIENT_SECRET: ""
      REDDIT_CLIENT_ID: ""
      REDDIT_CLIENT_SECRET: ""
      GITHUB_CLIENT_ID: ""
      GITHUB_CLIENT_SECRET: ""
      BEEHIIVE_API_KEY: ""
      BEEHIIVE_PUBLICATION_ID: ""
      THREADS_APP_ID: ""
      THREADS_APP_SECRET: ""
      FACEBOOK_APP_ID: "${FACEBOOK_APP_ID:-}"
      FACEBOOK_APP_SECRET: "${FACEBOOK_APP_SECRET:-}"
      YOUTUBE_CLIENT_ID: "${YOUTUBE_CLIENT_ID:-}"
      YOUTUBE_CLIENT_SECRET: "${YOUTUBE_CLIENT_SECRET:-}"
      TIKTOK_CLIENT_ID: "${TIKTOK_CLIENT_ID:-}"
      TIKTOK_CLIENT_SECRET: "${TIKTOK_CLIENT_SECRET:-}"
      PINTEREST_CLIENT_ID: ""
      PINTEREST_CLIENT_SECRET: ""
      DRIBBBLE_CLIENT_ID: ""
      DRIBBBLE_CLIENT_SECRET: ""
      DISCORD_CLIENT_ID: ""
      DISCORD_CLIENT_SECRET: ""
      DISCORD_BOT_TOKEN_ID: ""
      SLACK_ID: ""
      SLACK_SECRET: ""
      SLACK_SIGNING_SECRET: ""
      MASTODON_URL: "https://mastodon.social"
      MASTODON_CLIENT_ID: ""
      MASTODON_CLIENT_SECRET: ""
 
      # === OAuth & Authentik Settings
      # NOTE: OAuth URLs use original values as defaults to prevent startup failures.
      # The backend OauthProvider validates these values and throws errors if empty.
      # Override these in your .env file to use a different Authentik instance.
      NEXT_PUBLIC_POSTIZ_OAUTH_DISPLAY_NAME: "Authentik"
      NEXT_PUBLIC_POSTIZ_OAUTH_LOGO_URL: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/authentik.png"
      POSTIZ_GENERIC_OAUTH: "false"
      POSTIZ_OAUTH_URL: "${POSTIZ_OAUTH_URL:-https://authentik.permitpro.icu}"
      POSTIZ_OAUTH_AUTH_URL: "${POSTIZ_OAUTH_AUTH_URL:-https://authentik.permitpro.icu/application/o/authorize}"
      POSTIZ_OAUTH_TOKEN_URL: "${POSTIZ_OAUTH_TOKEN_URL:-https://authentik.permitpro.icu/application/o/token}"
      POSTIZ_OAUTH_USERINFO_URL: "${POSTIZ_OAUTH_USERINFO_URL:-https://authentik.permitpro.icu/application/o/userinfo}"
      POSTIZ_OAUTH_CLIENT_ID: "${POSTIZ_OAUTH_CLIENT_ID:-}"
      POSTIZ_OAUTH_CLIENT_SECRET: "${POSTIZ_OAUTH_CLIENT_SECRET:-}"
      # POSTIZ_OAUTH_SCOPE: "openid profile email"  # Optional: uncomment to override default scope
 
      # === Misc Settings
      OPENAI_API_KEY: ""
      NEXT_PUBLIC_DISCORD_SUPPORT: ""
      NEXT_PUBLIC_POLOTNO: ""
      API_LIMIT: 30
 
      # === Payment / Stripe Settings
      FEE_AMOUNT: 0.05
      STRIPE_PUBLISHABLE_KEY: ""
      STRIPE_SECRET_KEY: ""
      STRIPE_SIGNING_KEY: ""
      STRIPE_SIGNING_KEY_CONNECT: ""
 
      # === Developer Settings
      NX_ADD_PLUGINS: false
 
      # === Short Link Service Settings (Optional - leave blank if unused)
      # DUB_TOKEN: ""
      # DUB_API_ENDPOINT: "https://api.dub.co"
      # DUB_SHORT_LINK_DOMAIN: "dub.sh"
      # SHORT_IO_SECRET_KEY: ""
      # KUTT_API_KEY: ""
      # KUTT_API_ENDPOINT: "https://kutt.it/api/v2"
      # KUTT_SHORT_LINK_DOMAIN: "kutt.it"
      # LINK_DRIP_API_KEY: ""
      # LINK_DRIP_API_ENDPOINT: "https://api.linkdrip.com/v1/"
      # LINK_DRIP_SHORT_LINK_DOMAIN: "dripl.ink"
 
    volumes:
      - postiz-config:/config/
      - postiz-uploads:/uploads/
    ports:
      - 5000:5000
    networks:
      - postiz-network
      - web-proxy
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
 
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: postiz-cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yaml --no-autoupdate run
    volumes:
      - ./cloudflare-tunnel-config.yaml:/etc/cloudflared/config.yaml:ro
    networks:
      - postiz-network
      - web-proxy
    depends_on:
      - traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: postiz-n8n
    restart: always
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration
      - "traefik.http.routers.n8n.rule=Host(`n8n.permitpro.icu`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.docker.network=web-proxy"
      # Reverse proxy headers for n8n
      - "traefik.http.routers.n8n.middlewares=n8n-headers"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Host=n8n.permitpro.icu"
      - "traefik.http.middlewares.n8n-headers.headers.sslredirect=false"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=n8n.permitpro.icu
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.permitpro.icu/
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
    volumes:
      - n8n-data:/home/node/.n8n
      - ./local-files:/files
    networks:
      - postiz-network
      - web-proxy
    depends_on:
      - traefik

  # ---------------------------------------------------------------------------
  # Guacamole - Clientless Remote Desktop Gateway
  # ---------------------------------------------------------------------------
  guacamole-db:
    image: mariadb:10.11
    container_name: postiz-guacamole-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: guacamole-root-password
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: guacamole-password
    volumes:
      - guacamole-db-data:/var/lib/mysql
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  guacd:
    image: guacamole/guacd:1.6.0
    container_name: postiz-guacd
    restart: unless-stopped
    # Version 1.6.0+ should support ARM64, but if it fails, QEMU emulation may be needed
    volumes:
      - guacamole-drive:/drive
      - guacamole-record:/record
    networks:
      - postiz-network

  guacamole:
    image: guacamole/guacamole:1.6.0
    container_name: postiz-guacamole
    restart: unless-stopped
    # Version 1.6.0+ should support ARM64, but if it fails, QEMU emulation may be needed
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration
      - "traefik.http.routers.guacamole.rule=Host(`guac.permitpro.icu`)"
      - "traefik.http.routers.guacamole.entrypoints=web"
      - "traefik.http.services.guacamole.loadbalancer.server.port=8080"
      - "traefik.docker.network=web-proxy"
      # Reverse proxy headers for Guacamole
      # Note: Guacamole serves from /guacamole/ path internally
      - "traefik.http.routers.guacamole.middlewares=guacamole-headers"
      - "traefik.http.middlewares.guacamole-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.guacamole-headers.headers.customrequestheaders.X-Forwarded-Host=guac.permitpro.icu"
      - "traefik.http.middlewares.guacamole-headers.headers.sslredirect=false"
      # Redirect root path to /guacamole/ (for when Cloudflare path restriction is removed)
      - "traefik.http.routers.guacamole-root.rule=Host(`guac.permitpro.icu`) && PathPrefix(`/`) && !PathPrefix(`/guacamole`)"
      - "traefik.http.routers.guacamole-root.entrypoints=web"
      - "traefik.http.routers.guacamole-root.priority=20"
      - "traefik.http.routers.guacamole-root.middlewares=guacamole-redirect-root"
      - "traefik.http.middlewares.guacamole-redirect-root.redirectregex.regex=^https?://guac.permitpro.icu/?$$"
      - "traefik.http.middlewares.guacamole-redirect-root.redirectregex.replacement=https://guac.permitpro.icu/guacamole/"
      - "traefik.http.middlewares.guacamole-redirect-root.redirectregex.permanent=true"
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: guacamole-password
      # Optional: Set timezone
      TZ: America/New_York
    volumes:
      - guacamole-drive:/drive
      - guacamole-record:/record
    networks:
      - postiz-network
      - web-proxy
    depends_on:
      guacamole-db:
        condition: service_healthy
      guacd:
        condition: service_started

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postiz-user -d postiz-db-local"]
      interval: 10s
      timeout: 3s
      retries: 3
  postiz-redis:
    image: redis:7.2
    container_name: postiz-redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz-redis-data:/data
    networks:
      - postiz-network
 
 
volumes:
  traefik_data:
    external: false

  postgres-volume:
    external: false

  postiz-redis-data:
    external: false

  postiz-config:
    external: false

  postiz-uploads:
    external: false

  n8n-data:
    external: false

  guacamole-db-data:
    external: false

  guacamole-drive:
    external: false

  guacamole-record:
    external: false
 
networks:
  postiz-network:
    external: false
  # NOTE: web-proxy must be external to allow Traefik routing across services.
  # The deploy.sh script creates this network automatically.
  # For manual deployments, create it with: docker network create web-proxy
  web-proxy:
    external: true