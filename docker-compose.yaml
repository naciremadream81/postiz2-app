services:
  traefik:
    image: "traefik:v2.11"
    container_name: postiz-traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.insecure=true"
      - "--api.dashboard=true"
      # Docker provider configuration
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # "--providers.docker.network=postiz-network"
      # Entrypoints - Only HTTP since Cloudflare Tunnel handles TLS
      - "--entrypoints.web.address=:80"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "8000:80"    # HTTP for Cloudflare Tunnel (mapped to 8000 to avoid conflict)
      - "8888:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - postiz-network
      - web-proxy

  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    labels:
